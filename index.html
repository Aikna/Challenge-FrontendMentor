<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <article class="product">
      <picture class="product__img">
        <source media="(width > 712px)" srcset="images/image-product-desktop.jpg" type="image/jpg">
        <img src="images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum a floral, solar and voluptuous interpretation composed by Olivier Polge">
      </picture>
      
      <div class="content">
        <p class="content__category">Perfume</p>
        <h1 class="content__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="content__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        
        <div class="container-prices">
          <p class="container-prices__price">$149.99</p>
          <p class="container-prices__original-price">$169.99</p>
        </div><!-- .container-prices-->
        
        <button class="btn">
          <img src="images/icon-cart.svg" alt="Icon Cart">
          <span class="btn__txt">Add to Cart</span>
        </button>
      </div> <!-- .content -->
      
    </article>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Aikna</a>.
    </div>


</body>
</html>
